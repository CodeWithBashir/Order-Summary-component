<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon-32x32.png" />

    <link rel="stylesheet" href="./style.css" />
    <title>Order Summary | Component</title>
  </head>
  <body>
    <div class="main">
      <div class="order-summary">
        <div class="order-header">
          <img src="./illustration-hero.svg" alt="hero" />
        </div>

        <div class="order-body">
          <div class="order-text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="order-pricing">
            <div class="order-item">
              <img src="./icon-music.svg" alt="" />
            </div>
            <div class="pricing-plan">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <div class="change-plan">
              <a href="#">Change</a>
            </div>
          </div>
          <a href="#" class="payment">Procceed to Payment</a>
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
